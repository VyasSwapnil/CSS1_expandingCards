<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Expanding Cards</title>
    <style type="text/css">
      *{
        box-sizing: border-box;
      }
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }
      .container{
        display: flex;
        width: 90vw;
      }
      .panel{
        background-size: auto 100%;
        background-position: center;
        background-repeat: no-repeat;
        height: 80vh;
        border-radius: 50px;
        color: #fff;
        cursor: pointer;
        flex: 0.5;
        margin: 10px;
        position: relative;
        transition: flex 0.7s ease-in;
      }
      .panel h3{
        font-size: 24px;
        position: absolute;
        bottom: 20px;
        left: 20px;
        margin: 0;
        opacity: 0;
      }
      .panel.active{
        flex: 5;
      }
      .panel.active h3{
        opacity: 1;
        transition: opacity 0.3s ease-in 0.4s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image:url('1.jpg');">
        <h3>Landscape Image 1</h3>
      </div>
      <div class="panel" style="background-image:url('2.jpg');">
        <h3>Landscape Image 2</h3>
      </div>
      <div class="panel" style="background-image:url('3.jpg');">
        <h3>Landscape Image 3</h3>
      </div>
      <div class="panel" style="background-image:url('4.jpg');">
        <h3>Landscape Image 4</h3>
      </div>
    </div>
    <script type="text/javascript">
      const panels = document.querySelectorAll('.panel')

      panels.forEach((panel)=>{
        panel.addEventListener('click', ()=>{
          removeActiveClasses()
          panel.classList.add('active')
        })
      })

      function removeActiveClasses(){
        panels.forEach((panel)=>{
          panel.classList.remove('active')
        })
      }
    </script>
  </body>
</html>
